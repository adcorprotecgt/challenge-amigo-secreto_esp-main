<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <title>Amigo Secreto -Alura-</title>
</head>
<!--
     PROYECTO AMIGO SECRETO
     ALURA
     LUIS RODRIGUEZ
     GUATEMALA
     html-css-js
    estructura proporcionada por ALURA

     -->
<body>

    <main class="main-content">
        <div class="menu">
            <a href="/" class="menu-item" ><i class="fas fa-home"></i> Inicio</a>
            <a href="#" class="menu-item" onclick="window.location.reload();"><i class="fas fa-play"></i> Nuevo Juego</a>
            <a href="https://www.google.com" class="menu-item"><i class="fas fa-sign-out-alt"></i> Salir</a>
        </div>
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagen representativa de amigo secreto">
        </header>

        <section class="input-section">
            <h2 class="section-title"  id="subtitulo">Digite el nombre de sus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre" style="text-transform:uppercase">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
            <p>
                <span id="contadorAmigos"></span> Amigos Agregados
            </p>
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>
            <div class="button-container">
                <button class="button-draw" onclick="sorteo()" aria-label="Sortear amigo secreto">
                <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                Sortear amigo
                </button>
                
            </div>
        <div class="reiniciar-juego">
            
        </div> 

        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
